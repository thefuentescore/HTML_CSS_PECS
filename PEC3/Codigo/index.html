<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VOYAGEURS</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
</head>

<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-inverse">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img id="brand-img" alt="Brand" src="img/logo-voyageurs.png">
                </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#">Voyageurs</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Destinos</a></li>
                    <li><a href="#">Viajeros</a></li>
                    <li><a href="#">Útiles</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <!-- Pagina principal -->
    <div id="main">
        <!-- Foto de bienvenida y lema-->
        <div class="welcome-block">
            <h1 id="lema-inicio">Viajes para Viajeros en busca de lo Extraordinario</h1>
        </div>
        <!-- Cuerpo de la página -->
        <div class="container">
            <div class="row">
            </div>
        </div>
    </div>
    <!-- Pie de página -->
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <div class="col-md-3">
                    <ul class="list-group important-info-links">
                        <li class="footer-list-item"><a href="#">Sobre nosotros</a></li>
                        <li class="footer-list-item"><a href="#">Colabora</a></li>
                        <li class="footer-list-item"><a href="#">Aviso legal</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <form class="form-horizontal">
                        <p class="texto-footer">Regístrate en nuestro newsletter</p>
                        <div class="form-group">
                            <div class="col-sm-10">
                                <input type="email" class="form-control" placeholder="Nombre">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10">
                                <input type="password" class="form-control" placeholder="Correo Electrónico">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-default">Registrar</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-4 col-md-offset-1">
                    <p class="texto-footer">¡Siguenos en nuestras redes sociales!</p>
                    <ul class="nav nav-pills social-media">
                        <li><a href="https://www.facebook.com"><i class="fa fa-facebook-square fa-2x" aria-hidden="true"></i></a></li>
                        <li><a href="https://www.twitter.com"><i class="fa fa-twitter-square fa-2x" aria-hidden="true"></i></a></li>
                        <li><a href="https://www.instagram.com"><i class="fa fa-instagram fa-2x" aria-hidden="true"></i></a></li>
                        <li><a href="https://www.pinterest.com"><i class="fa fa-pinterest-square fa-2x" aria-hidden="true"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Scripts of FontAwesome -->
    <script src="https://use.fontawesome.com/375bb9f867.js"></script>
</body>

</html>
