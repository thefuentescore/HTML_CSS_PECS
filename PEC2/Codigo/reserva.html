<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <title>RURAL ROOMS: RESERVA</title>
    <meta name="description" content="Pantalla para hacer una reserva en Rural Rooms">
</head>

<body>
    <!-- Menu principal -->
    <nav class="menu_navegacion">
        <ul class="topnav">
            <li><a href="reserva.html">Reserva</a></li>
            <li><a href="precios.html">Precios</a></li>
            <li><a href="index.html">Inicio</a></li>
            <li id="logo-pagina">
                <a href="index.html"> </a>
            </li>
        </ul>
    </nav>
    <div class="form-style-10">
        <h1>¡ Reserve su habitación en Rural Rooms !</h1>
        <form>
            <div class="section"><span>1</span>Datos Personales</div>
            <div class="inner-wrap">
                <label>Tratamiento
                    <select>
                        <option>Sr</option>
                        <option>Sra</option>
                        <option>Srta</option>
                    </select>
                </label>
                <label>Nombre Completo
                    <input type="text" name="field1" />
                </label>
                <label>Correo
                    <input type="email" name="field2"></input>
                </label>
                <label>Confirmar Correo
                    <input type="email" name="field2"></input>
                </label>
                <label>Contraseña
                    <input type="password" name="field2"></input>
                </label>
            </div>
            <div class="section"><span>2</span>Reserva</div>
            <div class="inner-wrap">
                <label>Tipo de Habitación
                    <select>
                        <option>Individual</option>
                        <option>Doble</option>
                        <option>Doble Superior</option>
                        <option>Triple</option>
                    </select>
                </label>
                <label>Número de personas
                    <input type="number" name="field2"></input>
                </label>
                <label>Fecha de Entrada
                    <input type="date" name="field6" />
                </label>
                <label>Fecha de Salida
                    <input type="date" name="field6" />
                </label>
                <label>Peticiones Adicionales*
                    <textarea></textarea>
                </label>
                <label class="informacionAdicional">
                    *Tenga en cuenta que las peticiones adicionales no se pueden garantizar al 100%
                </label>
            </div>
            <div class="section"><span>3</span>Información Adicional</div>
            <div class="inner-wrap">
                <label>
                    Desea reservar plaza de aparcamiento cubierto ( 8€ / noche )
                    <select>
                        <option>Sí</option>
                        <option>No</option>
                    </select>
                </label>
                <label>
                    Desea incluir el desayuno ( 5€ / día )
                    <select>
                        <option>Sí</option>
                        <option>No</option>
                    </select>
                </label>
                <label>
                    Hora prevista de llegada
                    <input type="time" name="field9" />
                </label>
            </div>
            <div class="button-section">
                <input type="submit" name="Sign Up" />
                <span class="privacy-policy">
     <input type="checkbox" name="field7">You agree to our Terms and Policy. 
     </span>
            </div>
        </form>
    </div>
    <!-- Pie de Página -->
    <footer class="pie_pagina">
        <ul>
            <li>Actividad realizada por <b>Sergio Fuentes</b></li>
            <li>Fotografías de la portada <a href="https://unsplash.com/">Unsplash</a>
                <a href=""><img id="creative-commons" src='img/creative-commons.png' alt="imagen de creative commons"></a>
            </li>
        </ul>
    </footer>
</body>

</html>
